<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="MemoryGame.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Audiowide"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row p-5">
        <div class="col d-flex justify-content-center">
          <button class="btn again">Play Again!</button>
        </div>
        <div class="col d-flex justify-content-center">
          <h1>MEMORY GAME</h1>
        </div>
        <div class="col d-flex justify-content-center">
          <button class="btn exit">EXIT!</button>
        </div>
      </div>

      <div class="horizontal-line row"></div>

      <div class="row">
        <div class="col d-flex justify-content-center">
          <div class="col-7 game"></div>
        </div>
        <div class="col vertical-line d-flex justify-content-center">
          <h4 class="message p-5">Start Game...</h4>
        </div>
      </div>
      <div class="horizontal-line row"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="MemoryGame.js"></script>
  </body>
</html>
